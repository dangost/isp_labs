{% load static %}
<nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark " data-sidebarClass="navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'index' %}" style="margin-left: 15px">
        Noty
    </a>
    {% if request.user.is_authenticated %}
    <ul class="nav navbar-nav ms-auto" style="margin-right: 15px">
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'add' %}"><i class="fa fa-plus"></i></a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown">
                Welcome, {{ request.user.username }}
            </a>
            <div class="dropdown-menu">
            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
            <a class="dropdown-item" href="{% url 'change_password' %}">Change Password</a>
            </div>
        </li>
    </ul>
    {% else %}
    <ul class="navbar-nav ms-auto" style="margin-right: 15px">
        <li class="nav-item {% if request.resolver_match.url_name == 'login' %} active {% endif %}">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item {% if request.resolver_match.url_name == 'signup' %} active {% endif %}">
            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
        </li>
    </ul>
    {% endif %}
</nav>
