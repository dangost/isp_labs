{% extends 'authentication/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 offset-md-3">
            <h1>Login</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 offset-md-3">
            <form method="POST" class="post-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
